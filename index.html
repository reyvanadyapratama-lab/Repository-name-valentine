<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Kamu ‚ù§Ô∏è</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", cursive;
        }
        
        body {
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(180deg, #0f172a, #1e293b, #020617);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        /* BINTANG */
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            animation: twinkle 2s infinite;
        }
        
        @keyframes twinkle {
            0% {
                opacity: 0.2
            }
            50% {
                opacity: 1
            }
            100% {
                opacity: 0.2
            }
        }
        /* CARD */
        
        .card {
            width: 400px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 40px rgba(255, 0, 90, 0.4);
            animation: fade 2s ease;
        }
        
        @keyframes fade {
            from {
                opacity: 0;
                transform: translateY(60px)
            }
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }
        
        h1 {
            color: #ff4d88;
            margin-bottom: 10px;
        }
        /* FOTO */
        
        .slider {
            position: relative;
            width: 100%;
            height: 260px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: 2s;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: zoom 8s infinite alternate;
        }
        
        @keyframes zoom {
            from {
                transform: scale(1)
            }
            to {
                transform: scale(1.15)
            }
        }
        
        .active {
            opacity: 1;
        }
        /* HATI TERBANG */
        
        .heart {
            position: absolute;
            color: #ff2e74;
            font-size: 22px;
            animation: float 6s linear forwards;
        }
        
        @keyframes float {
            from {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
        /* BUTTON */
        
        button {
            padding: 12px 22px;
            border: none;
            border-radius: 25px;
            background: #ff2e74;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: scale(1.1);
            background: #ff0f5b;
        }
        /* SURAT */
        
        .letter {
            display: none;
            margin-top: 15px;
            line-height: 1.7;
            color: #ffdce6;
            min-height: 120px;
        }
        /* CONFETTI */
        
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background: red;
            animation: fall 4s linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(720deg);
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Happy Valentine ‚ù§Ô∏è</h1>

        <div class="slider">
            <div class="slide active"><img src="foto1.jpeg"></div>
            <div class="slide"><img src="foto2.jpeg"></div>
        </div>

        <button onclick="bukaSurat()">Buka Surat Cinta üíå</button>

        <div class="letter" id="surat"></div>
    </div>

    <script>
        /* SLIDER FOTO */
        let slides = document.querySelectorAll(".slide");
        let index = 0;

        setInterval(() => {
            slides[index].classList.remove("active");
            index = (index + 1) % slides.length;
            slides[index].classList.add("active");
        }, 4000);

        /* BINTANG */
        for (let i = 0; i < 120; i++) {
            let star = document.createElement("div");
            star.className = "star";
            star.style.left = Math.random() * 100 + "vw";
            star.style.top = Math.random() * 100 + "vh";
            star.style.animationDuration = (Math.random() * 3 + 1) + "s";
            document.body.appendChild(star);
        }

        /* HATI TERBANG */
        function heart() {
            let h = document.createElement("div");
            h.className = "heart";
            h.innerHTML = "üíñ";
            h.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 6000);
        }
        setInterval(heart, 350);

        /* CONFETTI */
        function confetti() {
            for (let i = 0; i < 80; i++) {
                let c = document.createElement("div");
                c.className = "confetti";
                c.style.left = Math.random() * 100 + "vw";
                c.style.background = `hsl(${Math.random()*360},100%,60%)`;
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 4000);
            }
        }

        /* TYPING TEXT */
        const pesan = `
Hai kamu...

Aku mungkin bukan orang sempurna.
Aku sering nyebelin,
sering bikin kamu kesel,
kadang juga bikin kamu capek.

Tapi satu hal yang ga pernah bercanda:

Aku beneran sayang kamu.

Terima kasih sudah bertahan sampai hari ini.
sorry fotonya cuma sedikit, kan kita 
jarang foto-foto :)
Aku harap,
tahun ini,
tahun depan,
dan tahun-tahun berikutnya...

aku masih jadi orang yang kamu pilih.

Happy Valentine ‚ù§Ô∏è
`;

        let i = 0;

        function bukaSurat() {
            document.querySelector(".letter").style.display = "block";
            confetti();
            typing();

            let lagu = document.getElementById("musik");
            lagu.volume = 0.4;
            lagu.play();
        }


        function typing() {
            if (i < pesan.length) {
                document.getElementById("surat").innerHTML += pesan.charAt(i);
                i++;
                setTimeout(typing, 35);
            }
        }
    </script>

    <audio id="musik" loop>
    <source src="lagu.mp3" type="audio/mpeg">
</audio>


</body>

</html>
